apiVersion: v1
kind: Secret
metadata:
  name: product-config
  namespace: default
type: Opaque
stringData:
  AWS_REGION: "us-east-1"
  COGNITO_REGION: "us-east-1"
  COGNITO_USER_POOL_ID: "us-east-1_eJvqfLh2p"
  PRODUCTS_TABLE: "Products"
  REVIEWS_TABLE: "Reviews"
  EVENT_BUS_NAME: "default"
  PORT: "8082"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      serviceAccountName: default
      containers:
      - name: product-service
        image: 111546515511.dkr.ecr.us-east-1.amazonaws.com/product-service:latest
        ports:
        - containerPort: 8082
        envFrom:
        - secretRef:
            name: product-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: product-service
  ports:
  - protocol: TCP
    port: 8082
    targetPort: 8082
